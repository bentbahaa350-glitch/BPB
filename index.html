<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPB - Build Perfect Body</title>

  <!-- Tailwind عبر CDN (ممكن تبدّله لاحقاً بالتركيب الرسمي) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            cairo: ['Cairo', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <!-- خطوط Cairo -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .dark body {
      background-color: #0f172a;
      color: #f8fafc;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }
    * {
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.1s ease;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- مهم: ربط الباندل بتاع Vite -->
  <!-- لو ملف الدخول عندك اسمه main.tsx غيّر السطر ↓ لـ main.tsx -->
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
