<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPB - Build Perfect Body</title>

    <!-- خط كايرو -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- استايلات أساسية (الباقي من Tailwind عبر Vite في index.css) -->
    <style>
      body {
        font-family: "Cairo", sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease,
          color 0.1s ease;
      }
    </style>

    <!-- import map لنسخ React / المكتبات من esm.sh كما في تمبلت Google AI Studio -->
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "html-to-image": "https://esm.sh/html-to-image@1.11.11"
        }
      }
    </script>

    <!-- Vite هيضمّن CSS المبني (Tailwind وغيره) تلقائيًا -->
  </head>
  <body>
    <div id="root"></div>
    <!-- نقطة الدخول بتاعت React/Vite من التمبلت ده -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
